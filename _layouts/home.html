---
layout: default
---

<div class="main-content">
    <h1>Welcome to My Blog</h1>
    
    <!-- 포스트 목록을 가져오기 위한 반복문 -->
    <ul>
        {% for post in site.posts limit:5 %} <!-- 최근 5개의 포스트만 가져옵니다. -->
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> <!-- 포스트 제목과 링크를 표시합니다. -->
            <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span> <!-- 포스트 작성일을 표시합니다. -->
        </li>
        {% endfor %}
    </ul>   
</div>
